@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap-theme.min.css")">
        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"  type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <section class="header">
            <h1>Our super blog</h1>
            <ul>
                <li><a href="@routes.UserController.addUserForm">Create new account</a></li>
                <li><a href="@routes.PostController.postForm">Add blog post</a></li>
                <li><a href="@routes.PostController.postList">List of Articles</a></li>
                <li><a href="@routes.UserController.getUsers">List of Users</a></li>
            </ul>
        </section>
        <section class="content">@content</section>
        <section class="footer">
            Contact me on <a href="mailto:prasija1@@fit.cvut.cz">prasija1@@fit.cvut.cz</a>
        </section>
    </body>
</html>
